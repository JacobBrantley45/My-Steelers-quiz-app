<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="Steelers Quiz app" content="Quiz App using HTML/CSS/JS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How well do you know the Pittsburgh Steelers?</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href = "stlye.css" rel = "stylesheet" type="text/css"/>
</head>

<body>
    <main>
        <section class = "begin-quiz-seciton ">
            <div class="container begin-container">
                <h1> Rules of the Quiz </h1>
                <p> This quiz will consist of 5 multiple choice questions testing the user's knowledge of the Pittsburgh Steelers football franchise. </p>
                <br>
                
                    <form role = "form" class = "begin-quiz">
                        <label for = "begin-button">Lets Begin!</label>
                        <br>
                        <input type="submit" id = "begin-button"  value ="Begin Quiz"/>
                    </form>
            </div>
        </section>
        <section class = "quiz-section">
                <div class="container quiz-container">
                    <form role="form" id="quiz-form">
                        <p class="question-header"></p>
                        <p class="question-number"></p>
                        <p class="quiz-score"></p>
                        <p class = "feedback"></p>
                        <fieldset>
                            <legend> </legend>
                        </fieldset>
                        <button class="submit-button">Sumbit here!</button>
                        <button class="next-button">Next Question</button>
                    </form>
                </div>
        </section>

        <section class = "final-results">
            <div class = "container final-container">
                <p class = "results"></p>
                <p class = "final-message"></p>
                <form role="form" class="restart-quiz">
                    <label for="restart-button">Click here to retry!</label>
                    <br>
                    <input type="submit" id="restart-button"  value = "Retry Quiz"/>
                </form>
            </div>
        </section>
    </main>            
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                <script src="script.js"></script>
                
</body>

<footer role="contentinfo">
    <a href="index.html"> Home page </a>
</footer>

</html>
